<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background Page</title>
    <style>
        /*
        Set the background image and ensure it covers the entire viewport.
        The 'image.png' file must be in the same directory as index.html
        when uploaded to your GitHub repository.
        */
        body {
            margin: 0; /* Remove default body margin */
            height: 100vh; /* Make body fill the height of the viewport */
            width: 100vw; /* Make body fill the width of the viewport */
            
            /* Background Properties */
            background-image: url('image.png');
            background-size: cover; /* Scale the image to cover the entire container */
            background-repeat: no-repeat; /* Prevent the image from tiling */
            background-attachment: fixed; /* Keep the image fixed when scrolling (though this page won't scroll) */
            background-position: center center; /* Center the image in the viewport */
        }
    </style>
</head>
<body>
    </body>
</html>
